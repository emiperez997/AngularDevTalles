<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getheroDescription() }}</dd>

  <td>Capitalizdo:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<div class="d-flex gap-2">
  <button
    *ngIf="name !== 'ironman'"
    (click)="changeName()"
    class="btn btn-primary"
  >
    Cambiar nombre
  </button>
  <button *ngIf="age !== 45" (click)="changeAge()" class="btn btn-primary">
    Cambiar edad
  </button>

  <button
    *ngIf="name === 'ironman' && age === 45"
    (click)="reset()"
    class="btn btn-danger"
  >
    Reset
  </button>
</div>
